<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>Awesome Chat</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<script src="http://cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
	<script src='js/vertx-eventbus.js'></script>
	<script src='js/chat.js'></script>

	<body>
		<div id="banner">
			<h1>Awesome Chat</h1>
		</div>

		<div id="content">
			<div id="containerJoin">
				<h2 class="text-primary">Join the chat room</h2>
				<p class="text-muted">
					Username:  
					<input type="text" name="inputUserName" value="Anonymous"/>
					<button type="button" id="buttonJoinRoom" class="btn btn-success">
						Join room
					</button>
					<p class="text-danger" id="errorUserName"></p>
				</p>
			</div>

			<div id="containerUsersList"></div>

			<div id="containerChat">
				<h2 class="text-primary">Welcome to the chat room! 
				<button type="button" id="buttonLeaveRoom" class="btn btn-warning">
						Leave room
					</button></h2>
				<div id="containerChatHistory"></div>
				<textarea rows="3" cols="10" id="textAreaMessage"></textarea>
				<div>
					<button type="button" id="buttonSendMessage" class="btn btn-primary">
						Send
					</button>
				</div>
			</div>
		</div>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
